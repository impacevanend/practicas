<body>
    <h1>Operadores de Asignación</h1>
    <P>Los operadores de asignación son: </br></br>=, +=, *=, -=, /=, %=</P>
    <script>
    /*OPERADORES DE ASIGNACIÓN
    
    =, +=, *=, -=, /=, %=
    

    //Ejemplo de operador de asignación.

    */

    var x = 10;

    //Asignación += incrementa el valor. -> x = x + 2;

    alert(x += 2);
    
    // Asignación *=
    
    alert(x *=2);
    
    // Asignación -=
    
    alert(x -=2);

    // Asignación /=
    
    alert(x /=2);

    // Asignación de modulo %=
    
    alert(x %=2);
    
    </script>

</body>
